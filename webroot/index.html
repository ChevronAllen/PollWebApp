<!DOCTYPE html>
<html>

<head>
	<script src="/vendors/jquery/jquery-3.3.1.js"></script>
    <link href="/vendors/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/vendors/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <link href="/css/testrun.css" rel="stylesheet">
    <script src="/js/loginRegister.js"></script>
	<script src="/js/index.js"></script>
    <script src="/js/sha256.js"></script>
</head>

<body style="background-color: #efefef;">


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/index.html">Polling Zone</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createPoll.html">Create Poll</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard.html">Admin</a>
                </li>
            </ul>
        </div>


		<form class="form-inline">
			<input class="form-control form-control-sm mr-sm-2" id="userName" type="Email" placeholder="Email" aria-label="Email">
			<input class="form-control form-control-sm mr-sm-2" id="password" type="Password" placeholder="Password" aria-label="Password">
			<button onclick="doLogin()" class="btn btn-sm btn-outline-success" type="submit">Login</button>
			<button onclick="document.getElementById('id01').style.display='block'" class="btn btn-sm btn-outline-success" type="submit">Register</button>
			<div id="id01" class="modal">
				<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
				<!--modal content form-->
				<form class="modal-content">
					<div class="container">
						<h1>Sign Up</h1>
						<p>Please fill in this form to create an account.</p>
						<hr>
						<label for="firstName"><b>First Name</b></label>
						<input type="text" id="firstName" placeholder="Enter First Name" name="firstName" required>

						<label for="lastName"><b>Last Name</b></label>
						<input type="text" id="lastName" placeholder="Enter Last Name" name="lastName" required>

						<label for="email"><b>Email</b></label>
						<input type="text" id="regUser" placeholder="Enter Email" name="email" required>
						<div id="validation"></div>
						<label for="psw"><b>Password</b></label>
						<input type="password" id="regPass" placeholder="Enter Password" name="psw" required>

						<label for="psw-repeat"><b>Repeat Password</b></label>
						<input type="password" id="regRePass" placeholder="Repeat Password" name="psw-repeat" required>

						<label for="association"><b>Association Code</b></label>
						<input type="text" id="regOrgID" placeholder="Enter Association Code" name="AssociationCode" optional>

						<label>
							<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
						</label>

						<div class="clearfix">
							<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
							<button onclick="doRegister()" class="signupbtn">Sign Up</button>
						</div>
					</div>
				</form>
			</div>
		</form>
	</nav>

	<div class="enterCode">
		<form style="text-align: center; margin-top: 15%; font-size: 30px">
			<div>Enter Code</div>
			<input style="text-align: center; font-size: 30px; text-transform: uppercase;" id="enterCodeBox" type="text" name="code"
			 maxlength="6" placeholder="ABCDEF"><br>
			<a class="btn btn-sm btn-outline-success" onClick = "getRoom()" type="button">Submit</a>
		</form>
	</div>
</body>

</html>
