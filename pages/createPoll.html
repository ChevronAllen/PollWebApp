<!DOCTYPE html>
<html>
<head>
<!-- Bootstrap Core CSS -->
<script src="../vendors/jquery/jquery-3.3.1.js"></script>
<link href="../vendors/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="../vendors/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="../js/addField.js"></script>
</head>

<body style="background-color: #efefef;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">Polling Zone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createPoll.html">Create Poll</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Admin</a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <input class="form-control form-control-sm mr-sm-2" type="Email" placeholder="Email" aria-label="Email">
            <input class="form-control form-control-sm mr-sm-2" type="Password" placeholder="Password" aria-label="Password">
            <button class="btn btn-sm btn-outline-success" type="submit">Login</button>
            <button class="btn btn-sm btn-outline-success" type="submit">Register</button>
        </form>
    </nav>


    <br>

    <div class="container" style = "width:90%;">


        <div class="accordion" id="options">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true    " aria-controls="collapseOne">
                        Options
                    </button>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#options">
                    <div class="card-body">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1">Require Login To Answer</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2">Keep Alive for a Year</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                          <label class="form-check-label" for="inlineRadio3">Do a Barrel Roll</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="form-group" id = "questions">
            <br>
            <textarea class="form-control" rows="1" id="title" placeholder="Title"></textarea>
            <br>
            <textarea class="form-control" rows="5" id="questionField" placeholder="Enter Question Here"></textarea>
            <form id = "answersList">

                <br>
                <select class="input-large" id="inlineFormCustomSelectPref">
                    <option selected>Select Correct Answer</option>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                </select>

                <br>
                <br>

                <a id = "questionButton" class="btn btn-primary" onclick="addQuestion()">Add Answer</a>
                <a id = "submitButton" class="btn btn-primary" onclick="submitQuestion()">Submit</a>

            </form>
        </div>
    </div>

</body>
</html>
